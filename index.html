<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./assets/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Display:wght@700&display=swap" rel="stylesheet">
    <title>Tom Skilling Can Suck It</title>
    <!--Script for tailwinds-->
</head>

<body>

    <header class=""> Tom Skilling Can Suck It</header>


    <div class="weatherBox">

        <div class="pastSearch"><u>Search History</u></div>

        <div class="weather">
            <div class="card">
                <div class="search">
                    <input type="text" class="search-bar">
                    <button class="searchBtn">Search</button>
                </div>
                <h1 class="city">City</h1>
                <img src="https://openweathermap.org/img/wn/04n.png" alt="" class="icon">
                <div class="temperature">Temperature</div>
                <div class="description">Description</div>
                <div class="humidity">Humidity</div>
                <div class="wind">Wind</div>
            </div>

        </div>
        <div class="forecast"></div>
    </div>

    <!--last ten searches-->


    <!-- Current City-->
    <div id="div-city">

    </div>


    <!--5 day forecast-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.6/dayjs.min.js"
        integrity="sha512-hcV6DX35BKgiTiWYrJgPbu3FxS6CsCjKgmrsPRpUPkXWbvPiKxvSVSdhWX0yXcPctOI2FJ4WP6N1zH+17B/sAA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
